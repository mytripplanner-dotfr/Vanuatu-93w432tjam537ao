
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Vanuatu</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: -17.221982183333335, lng: 168.06846755 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":-17.742979,"lng":168.3173027,"name":"Port Vila, Efate","jour":1,"titre":"Arrivée en douceur à Port Vila","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-17.742979,168.3173027&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-17.742979,168.3173027","aiImageUrl":"jour1.jpg"},{"lat":-17.6577479,"lng":168.4297187,"name":"Efate","jour":2,"titre":"Découverte des trésors naturels d'Efate","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-17.6577479,168.4297187&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-17.6577479,168.4297187","aiImageUrl":"jour2.jpg"},{"lat":-17.6009757,"lng":168.2105857,"name":"Lelepa Island, Efate","jour":4,"titre":"Évasion insulaire à Lelepa","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-17.6009757,168.2105857&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-17.6009757,168.2105857","aiImageUrl":"jour4.jpg"},{"lat":-15.5143494,"lng":167.1771684,"name":"Luganville, Espiritu Santo","jour":5,"titre":"Vol vers Espiritu Santo, l'île aux trésors cachés","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-15.5143494,167.1771684&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-15.5143494,167.1771684","aiImageUrl":"jour5.jpg"},{"lat":-15.3003549,"lng":166.9182097,"name":"Espiritu Santo","jour":6,"titre":"Les merveilles bleues de Santo","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-15.3003549,166.9182097&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-15.3003549,166.9182097","aiImageUrl":"jour6.jpg"},{"lat":-19.5154862,"lng":169.3578201,"name":"Tanna","jour":10,"titre":"Cap sur Tanna et le Mont Yasur","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-19.5154862,169.3578201&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-19.5154862,169.3578201","aiImageUrl":"jour10.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
